<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
<div class="container">
    <div class="obb" id="rock"><img src="rock.png" alt="rock" height ="250px"></div>
    <div class="obb" id="paper"><img src="paper.png" alt="paper" height="250px"></div>
    <div class="obb" id="scissors"><img src="scissors.png" alt="scissors" height="250px"></div>
</div>

<div class="content">
<div class="scoreUser">
    <p class="userScore">0</p>
    <div>You</div>
</div>
<div class="scoreComp">
    <p class="compScore">0</p>
    <div>Comp</div>
</div>
</div>

<div class="box">
<div class="msg">Play Your Move</div>
</div>

    <script src="scissors.js"></script>
</body>
</html>
